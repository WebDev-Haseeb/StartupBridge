<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupBridge - Admin Dashboard</title>
    <link rel="icon" href="./images/title.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="./index.html">
                <img src="./images/title.svg" alt="StartupBridge Logo">
            </a>
            <span><a href="./index.html">StartupBridge</a></span>
        </div>
        <ul class="nav-links">
            <li><a href="./index.html"><i class="bi bi-house-fill"></i> Home</a></li>
            <li><a href="./about_us.html"><i class="bi bi-info-circle-fill"></i> About Us</a></li>
            <li><a href="./contact.html"><i class="bi bi-envelope-fill"></i> Contact</a></li>
            <li><a id="logout" href="./index.html"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
    </nav>

    <header class="header">
        <h1>Welcome, Admin</h1>
        <p>- Manage platform activities here -</p>
    </header>

    <section class="dashboard">
        <div class="container">
            <div class="profile-info">
                <h2>Admin Information</h2>
                <p><strong>Name:</strong> [Admin Name]</p>
                <p><strong>Email:</strong> [Admin Email]</p>
                <button onclick="updateProfile()" class="update-btn">Update Profile</button>
            </div>
            <div class="dashboard-actions">
                <h2>Actions</h2>
                <button class="action-btn" onclick="manageUsers()">Manage Users</button>
                <button class="action-btn" onclick="viewReports()">View Reports</button>
                <button class="action-btn" onclick="platformSettings()">Platform Settings</button>
                <button class="action-btn" onclick="approveContent()">Approve Content</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Startup Bridge. All rights reserved.</p>
    </footer>

    <script>
        function updateProfile() {
            alert("Profile has been updated.");
        }

        function manageUsers() {
            alert("Managing users...");
        }

        function viewReports() {
            alert("Viewing reports...");
        }

        function platformSettings() {
            alert("Accessing platform settings...");
        }

        function approveContent() {
            alert("Approving content...");
        }
    </script>
</body>

</html>
