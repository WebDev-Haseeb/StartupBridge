<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupBridge - Login</title>
    <link rel="icon" href="./images/title.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="./index.html">
                <img src="./images/title.svg" alt="StartupBridge Logo">
            </a>
            <span><a href="./index.html">StartupBridge</a></span>
        </div>
        <ul class="nav-links">
            <li><a href="./index.html"><i class="bi bi-house-fill"></i> Home</a></li>
            <li><a href="./about_us.html"><i class="bi bi-info-circle-fill"></i> About Us</a></li>
            <li><a href="./contact.html"><i class="bi bi-envelope-fill"></i> Contact</a></li>
            <li><a id="signup" href="./signup.html" class="login-btn"><i class="bi bi-box-arrow-in-right"></i> Join</a></li>
        </ul>
    </nav>

    <header class="header">
        <h1>Login to Startup Bridge</h1>
        <p>- Access your account and stay connected -</p>
    </header>

    <section class="login">
        <div class="form-container">
            <div class="form-switch">
                <button class="form-btn active" onclick="showForm('startup')">Startup</button>
                <button class="form-btn" onclick="showForm('admin')">Admin</button>
                <button class="form-btn" onclick="showForm('investor')">Investor</button>
            </div>
            <form id="loginForm" class="login-form">
                <h2>Login</h2>
                <input type="hidden" id="userType" name="userType" value="startup">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
                <div id="signup-container">
                    <a href="./signup.html" class="signup-link">Don't have an account? Sign Up</a>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Startup Bridge. All rights reserved.</p>
    </footer>

    <script>
        function showForm(type) {
            document.querySelectorAll('.form-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.form-btn[onclick="showForm('${type}')"]`).classList.add('active');
            document.getElementById('userType').value = type;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userType = document.getElementById('userType').value;

            // Redirect based on user type
            if (userType === 'startup') {
                window.location.href = './startup.html';
            } else if (userType === 'admin') {
                window.location.href = './admin.html';
            } else if (userType === 'investor') {
                window.location.href = './investor.html';
            } else {
                alert('Unknown user type.');
            }
        });
    </script>
</body>

</html>
